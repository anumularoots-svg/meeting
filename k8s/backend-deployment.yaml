apiVersion: apps/v1
kind: Deployment
metadata:
  name: meeting-backend
  namespace: meeting-app-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meeting-backend
  template:
    metadata:
      labels:
        app: meeting-backend
    spec:
      containers:
      - name: meeting-backend
        image: 861276103168.dkr.ecr.us-east-1.amazonaws.com/meeting-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "SampleDB.settings"
        - name: DEBUG
          value: "True"
        - name: ALLOWED_HOSTS
          value: "*"
        - name: SECRET_KEY
          value: "dev-secret-key-12345-change-in-production"
        - name: DB_HOST
          value: "mysql-svc"
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          value: "SampleDB"
        - name: DB_USER
          value: "sa"
        - name: DB_PASSWORD
          value: "Welcome@123"
        command: ["gunicorn"]
        args: ["--bind", "0.0.0.0:8000", "--workers", "2", "--timeout", "120", "SampleDB.wsgi:application"]
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: meeting-backend-svc
  namespace: meeting-app-dev
spec:
  selector:
    app: meeting-backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
