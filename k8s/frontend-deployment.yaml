apiVersion: apps/v1
kind: Deployment
metadata:
  name: meeting-frontend
  namespace: meeting-app-dev
  labels:
    app: meeting-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: meeting-frontend
  template:
    metadata:
      labels:
        app: meeting-frontend
    spec:
      containers:
      - name: frontend
        image: 451870923045.dkr.ecr.us-east-1.amazonaws.com/meeting-app-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: meeting-frontend-svc
  namespace: meeting-app-dev
spec:
  type: LoadBalancer
  selector:
    app: meeting-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
